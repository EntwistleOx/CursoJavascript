<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .linkdestacacursos{
            background-color:#F00; 
        }
        
        a{
            display:block;
            margin-bottom:20px;
            font-size:18px;
        }

        table{
            text-align:center;
            border:none;
        }
        
        td{
            border:none;
        }
        
        #contieneEnlaces {
            position: absolute;
            left: 31px;
            top: 65px;
            width: 400px;
            height: 649px;
            z-index: 1;
            padding-top:100px;
        }
    </style>
    <script

        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function(){
            //$("a[href^='https://']").addClass("linkdestacacursos");
            $("#cursos").click(function () {
                $(".ejemplos").removeClass("linkdestacacursos");
                $(".cursos").addClass("linkdestacacursos");
            });

            $("#informacion").click(function () {
                $(".cursos").removeClass("linkdestacacursos");
                $(".ejemplos").addClass("linkdestacacursos");
            });
        });
    </script>
</head>
<body>
    <div id="contieneEnlaces">

        </a>

        <tr>
            <td>
                Cursos destacados&nbsp;&nbsp;

            <td>

            </td>
        </tr>
    </table>  
</body>
</html>
