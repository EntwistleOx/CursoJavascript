<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function suma(num1, num2){
            alert('La suma es: ' + (num1+num2));
        }

        function resta(num1, num2){
            alert('La resta es: ' + (num1-num2));
        }

        function multiplicacion(num1, num2){
            alert('La multiplicacion es: ' + (num1*num2));
        }

        function division(num1, num2){
            alert('La division es: ' + (num1/num2));
        }
        var repetir = 'si';
        do{
            var operacion = prompt('Que operacion deseas?');
            var operador1 = parseInt(prompt('Ingresa el primer numero'));
            var operador2 = parseInt(prompt('Ingresa el segundo numero'));
            if(operacion == 'sumar'){
                suma(operador1, operador2);
            }else if(operacion == 'restar'){
                resta(operador1, operador2);
            }else if(operacion == 'multiplicar'){
                multiplicacion(operador1, operador2);
            }else if(operacion == 'dividir'){
                division(operador1, operador2);
            }else{
                alert('Esta operacion no esta contemplada');
            }
            repetir = prompt('Desea repetir?');
        }while(repetir=='si');
        alert('adios');
    </script>
</head>

</html>
