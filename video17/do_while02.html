<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        var aleatorio = Math.round(Math.random()*100);
        var myNum = 0, intentos = 0;

        do{
            myNum = prompt('Ingresa un numero entre 0 y 100');
            if (aleatorio > myNum) {
                alert('Mas alto');
            }
            if (aleatorio < myNum) {
                alert('Mas bajo');
            }
        }while(aleatorio != myNum);

        alert('Correcto');
    </script>
</head>
<body>
    <div id="contenedor">
    </div>
</body>
</html>
