<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #contenedor{
            width: 25%;
            background-color: #FFC;
            margin: auto;
            padding: 15px;
        }
    </style>
    <script>
        var nombre, edad, poblacion;
        nombre = prompt('Introduce tu nombre','Nombre aqui');
        while(!isNaN(nombre)){
            nombre = prompt('Introduce un nombre valido','Nombre aqui');
        }
        edad = prompt('Introduce tu edad','Edad aqui');
        while(edad <= 0 || edad >= 105 || isNaN(edad)){
            edad = prompt('Introduce una edad valida','Edad aqui');
        }
        ciudad = prompt('Introduce ciudad','Ciudad aqui');
        while(!isNaN(ciudad)){
            ciudad = prompt('Introduce una ciudad valida','Ciudad aqui');
        }
    </script>
</head>
<body>
    <div id="contenedor">
        <p>Nombre: <script>document.write(nombre)</script></p>
        <p>Edad: <script>document.write(edad)</script></p>
        <p>Ciudad: <script>document.write(ciudad)</script></p>
    </div>
</body>
</html>
